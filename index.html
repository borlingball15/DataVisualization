<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Color palette -->
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

<style>
.node:hover {
  stroke-width: 7px !important;
  opacity: 1 !important;
}
</style>

<script>

// set the dimensions and margins of the graph
var width = 460
var height = 460

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width)
    .attr("height", height)

// Load external JSON file
d3.json("songs.json").then(function(data) {

  // Color palette based on your color categories
  var color = d3.scaleOrdinal()
    .domain(["Blue", "Green", "Red", "Yellow", "Purple", "Grey"])
    .range(d3.schemeSet1);

  // Size scale for the number of plays
  var size = d3.scaleLinear()
    .domain([0, 20])
    .range([7, 55]);  // Circle size between 7 and 55 px

  // Create a tooltip
  var Tooltip = d3.select("#my_dataviz")
    .append("div")
    .style("opacity", 0)
    .attr("class", "tooltip")
    .style("background-color", "white")
    .style("border", "solid")
    .style("border-width", "2px")
    .style("border-radius", "5px")
    .style("padding", "5px")

  // Tooltip functions
  var mouseover = function(d) {
    Tooltip.style("opacity", 1)
  }
  var mousemove = function(d) {
    Tooltip
      .html('<u>' + d.key + '</u>' + "<br>Artist: " + d.artist + "<br>" + d.value + " plays")
      .style("left", (d3.mouse(this)[0] + 20) + "px")
      .style("top", (d3.mouse(this)[1]) + "px")
  }
  var mouseleave = function(d) {
    Tooltip.style("opacity", 0)
  }

  // Initialize the circles: located at the center initially
  var node = svg.append("g")
    .selectAll("circle")
    .data(data)
    .enter()
    .append("circle")
      .attr("class", "node")
      .attr("r", function(d) { return size(d.value) })
      .attr("cx", width / 2)
      .attr("cy", height / 2)
      .style("fill", function(d) { return color(d.region) })
      .style("fill-opacity", 0.8)
      .attr("stroke", "black")
      .style("stroke-width", 1)
      .on("mouseover", mouseover)
      .on("mousemove", mousemove)
      .on("mouseleave", mouseleave)
      .call(d3.drag()
        .on("start", dragstarted)
        .on("drag", dragged)
        .on("end", dragended));

  // Forces applied to nodes
  var simulation = d3.forceSimulation()
    .force("center", d3.forceCenter().x(width / 2).y(height / 2))
    .force("charge", d3.forceManyBody().strength(.1))
    .force("collide", d3.forceCollide().strength(.2).radius(function(d) { return (size(d.value) + 3) }).iterations(1))

  // Apply forces to the nodes and update positions
  simulation.nodes(data).on("tick", function(d) {
    node
      .attr("cx", function(d) { return d.x; })
      .attr("cy", function(d) { return d.y; })
  });

  // dragging functionality
  function dragstarted(d) {
    if (!d3.event.active) simulation.alphaTarget(.03).restart();
    d.fx = d.x;
    d.fy = d.y;
  }
  function dragged(d) {
    d.fx = d3.event.x;
    d.fy = d3.event.y;
  }
  function dragended(d) {
    if (!d3.event.active) simulation.alphaTarget(.03);
    d.fx = null;
    d.fy = null;
  }

});

</script>
